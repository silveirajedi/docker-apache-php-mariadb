version: "3.4"

services:
  db:
    image: mariadb
    container_name: projeto-db
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    ports:
      - 3306:3306
    volumes:
      - ./db_data:/var/lib/mysql
    networks:
      - projeto

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: projeto-app
    ports:
      - 80:80
    volumes:
      - ./:/var/www/html
    networks:
      - projeto
    depends_on:
      - db

networks:
  projeto:
    driver: bridge